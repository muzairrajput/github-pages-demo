<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:system-ui,sans-serif;margin:2rem}</style>
</head>
<body>
  <h1>Loading…</h1>
  <p>If you aren’t redirected, check the console (F12) for details.</p>

  <script>
    (function () {
      // Expect URLs like: https://.../github-pages-demo/#/dvdkmk/en
      const basePrefix = '/github-pages-demo';
      const hash = location.hash.replace(/^#/, '');   // "/dvdkmk/en"
      const segments = hash.split('/').filter(Boolean); // ["dvdkmk","en"]
    
      if (segments.length === 2) {
        const [slug, locale] = segments;
        const file = `${slug}_${locale}.html`;
        const target = `${location.origin}${basePrefix}/${file}`;
        location.replace(target);
      } else {
        // default landing UI
      }
    })();
  </script>
</body>

</html>
